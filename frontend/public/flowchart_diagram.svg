<svg width="1400" height="1000" viewBox="0 0 1400 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    Skill Swap Platform - Application Flow
  </text>
  
  <!-- Start -->
  <g id="start">
    <ellipse cx="700" cy="80" rx="60" ry="25" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="700" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">START</text>
  </g>
  
  <!-- Landing Page -->
  <g id="landing">
    <rect x="620" y="130" width="160" height="50" rx="10" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    <text x="700" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Landing Page</text>
    <text x="700" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Browse without login</text>
  </g>
  
  <!-- Authentication Decision -->
  <g id="auth-decision">
    <polygon points="700,210 750,240 700,270 650,240" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <text x="700" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Logged in?</text>
    <text x="700" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11"></text>
  </g>
  
  <!-- Login/Register -->
  <g id="login">
    <rect x="450" y="320" width="120" height="50" rx="10" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <text x="510" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Login</text>
    <text x="510" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">JWT Auth</text>
  </g>
  
  <g id="register">
    <rect x="630" y="320" width="120" height="50" rx="10" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <text x="690" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Register</text>
    <text x="690" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Create Account</text>
  </g>
  
  <!-- Explore Users -->
  <g id="explore">
    <rect x="620" y="400" width="160" height="50" rx="10" fill="#059669" stroke="#047857" stroke-width="2"/>
    <text x="700" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Explore Users</text>
    <text x="700" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Search & Filter Skills</text>
  </g>
  
  <!-- Profile Management -->
  <g id="profile">
    <rect x="350" y="480" width="140" height="50" rx="10" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
    <text x="420" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manage Profile</text>
    <text x="420" y="515" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Add/Edit Skills</text>
  </g>
  
  <!-- View User Profile -->
  <g id="view-profile">
    <rect x="830" y="480" width="140" height="50" rx="10" fill="#0891B2" stroke="#0E7490" stroke-width="2"/>
    <text x="900" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">View User Profile</text>
    <text x="900" y="515" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Skills & Ratings</text>
  </g>
  
  <!-- Request Swap Decision -->
  <g id="swap-decision">
    <polygon points="900,570 950,600 900,630 850,600" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <text x="900" y="595" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Request</text>
    <text x="900" y="610" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Swap?</text>
  </g>
  
  <!-- Create Swap Request -->
  <g id="create-swap">
    <rect x="1050" y="575" width="140" height="50" rx="10" fill="#7C3AED" stroke="#6D28D9" stroke-width="2"/>
    <text x="1120" y="595" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Create Swap</text>
    <text x="1120" y="610" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Select Skills + Message</text>
  </g>
  
  <!-- WebSocket Notification -->
  <g id="websocket">
    <rect x="1050" y="660" width="140" height="50" rx="10" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="1120" y="680" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Real-time Notify</text>
    <text x="1120" y="695" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">WebSocket to User B</text>
  </g>
  
  <!-- My Swaps -->
  <g id="my-swaps">
    <rect x="620" y="560" width="160" height="50" rx="10" fill="#059669" stroke="#047857" stroke-width="2"/>
    <text x="700" y="580" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">My Swaps</text>
    <text x="700" y="595" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Pending/Accepted/History</text>
  </g>
  
  <!-- Accept/Reject Decision -->
  <g id="accept-decision">
    <polygon points="700,650 750,680 700,710 650,680" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <text x="700" y="675" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Accept/</text>
    <text x="700" y="690" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Reject?</text>
  </g>
  
  <!-- Accept Swap -->
  <g id="accept-swap">
    <rect x="450" y="735" width="120" height="50" rx="10" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="510" y="755" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Accept Swap</text>
    <text x="510" y="770" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Status: Accepted</text>
  </g>
  
  <!-- Reject Swap -->
  <g id="reject-swap">
    <rect x="600" y="735" width="120" height="50" rx="10" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="660" y="755" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Reject Swap</text>
    <text x="660" y="770" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Status: Rejected</text>
  </g>
  
  <!-- Complete & Rate -->
  <g id="complete-rate">
    <rect x="750" y="735" width="140" height="50" rx="10" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <text x="820" y="755" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Complete & Rate</text>
    <text x="820" y="770" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">5-star + Comment</text>
  </g>
  
  <!-- Admin Panel -->
  <g id="admin">
    <rect x="50" y="400" width="140" height="50" rx="10" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    <text x="120" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Admin Panel</text>
    <text x="120" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Moderate Content</text>
  </g>
  
  <!-- Admin Functions -->
  <g id="admin-users">
    <rect x="50" y="480" width="100" height="40" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="100" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Manage Users</text>
    <text x="100" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Ban/Unban</text>
  </g>
  
  <g id="admin-skills">
    <rect x="160" y="480" width="100" height="40" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="210" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Approve Skills</text>
    <text x="210" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Quality Control</text>
  </g>
  
  <g id="admin-export">
    <rect x="270" y="480" width="100" height="40" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
    <text x="320" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Export Data</text>
    <text x="320" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">CSV Analytics</text>
  </g>
  
  <!-- End -->
  <g id="end">
    <ellipse cx="700" cy="850" rx="60" ry="25" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="700" y="858" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">END</text>
  </g>
  
  <!-- Flow Arrows -->
  <g id="arrows" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- Main flow -->
    <line x1="700" y1="105" x2="700" y2="130"/>
    <line x1="700" y1="180" x2="700" y2="210"/>
    
    <!-- Auth branches -->
    <line x1="675" y1="240" x2="570" y2="320"/>
    <line x1="700" y1="270" x2="700" y2="320"/>
    <line x1="570" y1="345" x2="700" y2="400"/>
    <line x1="690" y1="370" x2="700" y2="400"/>
    
    <!-- Authenticated flow -->
    <line x1="725" y1="240" x2="700" y2="400"/>
    <line x1="700" y1="450" x2="700" y2="560"/>
    
    <!-- Profile management -->
    <line x1="650" y1="425" x2="490" y2="480"/>
    <line x1="420" y1="530" x2="420" y2="585"/>
    <line x1="420" y1="585" x2="650" y2="585"/>
    
    <!-- User exploration -->
    <line x1="750" y1="425" x2="900" y2="480"/>
    <line x1="900" y1="530" x2="900" y2="570"/>
    
    <!-- Swap creation -->
    <line x1="925" y1="600" x2="1050" y2="600"/>
    <line x1="1120" y1="625" x2="1120" y2="660"/>
    <line x1="1050" y1="685" x2="780" y2="585"/>
    
    <!-- Swap management -->
    <line x1="700" y1="610" x2="700" y2="650"/>
    <line x1="675" y1="680" x2="510" y2="735"/>
    <line x1="700" y1="710" x2="660" y2="735"/>
    <line x1="725" y1="680" x2="820" y2="735"/>
    
    <!-- Admin flow -->
    <line x1="120" y1="450" x2="120" y2="480"/>
    <line x1="100" y1="520" x2="100" y2="850"/>
    <line x1="210" y1="520" x2="210" y2="850"/>
    <line x1="320" y1="520" x2="320" y2="850"/>
    
    <!-- Completion -->
    <line x1="510" y1="785" x2="510" y2="850"/>
    <line x1="660" y1="785" x2="660" y2="850"/>
    <line x1="820" y1="785" x2="820" y2="850"/>
    <line x1="510" y1="850" x2="640" y2="850"/>
    <line x1="660" y1="850" x2="640" y2="850"/>
    <line x1="820" y1="850" x2="760" y2="850"/>
  </g>
  
  <!-- Labels -->
  <g id="labels" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    <text x="620" y="240" text-anchor="middle">No</text>
    <text x="760" y="240" text-anchor="middle">Yes</text>
    <text x="960" y="600" text-anchor="middle">Yes</text>
    <text x="850" y="630" text-anchor="middle">No</text>
    <text x="630" y="680" text-anchor="middle">Accept</text>
    <text x="680" y="720" text-anchor="middle">Reject</text>
    <text x="760" y="700" text-anchor="middle">Complete</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 920)">
    <rect x="0" y="0" width="500" height="60" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
      Flow Legend:
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Users can browse without authentication
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Real-time WebSocket notifications for all swap activities
    </text>
    <text x="250" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Admin users have additional moderation capabilities
    </text>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • All authenticated users can manage profiles and create swaps
    </text>
  </g>
</svg>